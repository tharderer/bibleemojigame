<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  header, section, footer {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .verse-container {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .verse-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    position: relative;
  }
  .verse-container li {
    background: #eee;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
    touch-action: none;
    user-select: none;
    position: relative;
    cursor: grab;
  }
  .verse-container li:active {
    cursor: grabbing;
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  .btn:hover {
    background: #0056b3;
  }
  #result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<header>
  <h1>Guess the Bible Verse from Emojis</h1>
  <h2>Engage with Scripture in a Fun, Interactive Way</h2>
</header>

<section class="controls">
  <button class="btn" id="startBtn">Start</button>
</section>

<section class="verse-container">
  <ul id="verseList"></ul>
</section>

<div id="result"></div>

<footer>
  <p>&copy; 2024 Bible Emoji Game</p>
</footer>

<!-- Interact.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
  const correctOrder = [
    "for 🙏 so 💓 the 🌍,",
    "that he gave his only 🧒,",
    "that whosoever believeth in him",
    "should not 🚫☠️",
    "but have ♾️💓."
  ];

  let startTime;
  let isSolved = false;
  let timerInterval = null;

  const verseList = document.getElementById('verseList');
  const startBtn = document.getElementById('startBtn');
  const result = document.getElementById('result');

  startBtn.addEventListener('click', startGame);

  function startGame() {
    result.textContent = '';
    isSolved = false;

    let scrambled;
    do {
      scrambled = [...correctOrder];
      scrambled.sort(() => Math.random() - 0.5);
    } while (!isDerangement(scrambled));

    verseList.innerHTML = '';
    scrambled.forEach((line) => {
      const li = document.createElement('li');
      li.textContent = line;
      verseList.appendChild(li);
    });

    setupInteract();
  }

  function isDerangement(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === correctOrder[i]) return false;
    }
    return true;
  }

  function checkOrder() {
    if (isSolved) return;

    const items = Array.from(verseList.querySelectorAll('li')).map(li => li.textContent.trim());
    if (JSON.stringify(items) === JSON.stringify(correctOrder)) {
      result.textContent = 'Correct!';
      isSolved = true;
    }
  }

  function setupInteract() {
    interact('#verseList li')
      .draggable({
        inertia: false,
        modifiers: [
          interact.modifiers.restrictRect({
            restriction: 'parent',
            endOnly: true
          })
        ],
        listeners: {
          start(event) {
            const target = event.target;
            target.classList.add('dragging');
          },
          move(event) {
            const target = event.target;
            const listItems = Array.from(verseList.querySelectorAll('li'));
            const y = event.clientY;

            listItems.forEach((li, index) => {
              const rect = li.getBoundingClientRect();
              if (target !== li && y > rect.top && y < rect.bottom) {
                const targetIndex = listItems.indexOf(target);
                const insertBefore = index < targetIndex ? li.nextSibling : li;
                verseList.insertBefore(target, insertBefore);
              }
            });
          },
          end(event) {
            event.target.classList.remove('dragging');
            checkOrder();
          }
        }
      });
  }
</script>

</body>
</html>
