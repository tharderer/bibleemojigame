<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  header, section, footer {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .verse-container {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .verse-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .verse-container li {
    background: #eee;
    margin: 10px 0;
    padding: 10px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .btn:hover {
    background: #0056b3;
  }
  #result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<header>
  <h1>Bible Verse Emoji Game</h1>
  <h2>Rearrange the Lines to Reveal the Verse</h2>
</header>

<section class="controls">
  <button class="btn" id="startBtn">Start Game</button>
</section>

<section class="verse-container">
  <ul id="verseList"></ul>
</section>

<div id="result"></div>

<footer>
  <p>&copy; 2024 Bible Emoji Game</p>
</footer>

<script>
  const correctOrder = [
    "for üôè so üíì the üåç,",
    "that he gave his only üßí,",
    "that whosoever believeth in him",
    "should üö´‚ò†Ô∏è",
    "but have ‚ôæÔ∏èüíì."
  ];

  const verseList = document.getElementById('verseList');
  const startBtn = document.getElementById('startBtn');
  const result = document.getElementById('result');

  startBtn.addEventListener('click', startGame);

  function startGame() {
    result.textContent = '';

    const scrambledOrder = [...correctOrder].sort(() => Math.random() - 0.5);

    verseList.innerHTML = '';
    scrambledOrder.forEach((line, index) => {
      const li = document.createElement('li');
      li.dataset.index = index;
      li.innerHTML = `
        <button class="btn move-up">‚¨ÜÔ∏è</button>
        <span>${line}</span>
        <button class="btn move-down">‚¨áÔ∏è</button>
      `;
      verseList.appendChild(li);
    });

    setupButtons();
  }

  function setupButtons() {
    const upButtons = document.querySelectorAll('.move-up');
    const downButtons = document.querySelectorAll('.move-down');

    upButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const li = btn.closest('li');
        const prev = li.previousElementSibling;
        if (prev) {
          verseList.insertBefore(li, prev);
        }
        checkOrder();
      });
    });

    downButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const li = btn.closest('li');
        const next = li.nextElementSibling;
        if (next) {
          verseList.insertBefore(next, li);
        }
        checkOrder();
      });
    });
  }

  function checkOrder() {
    const currentOrder = Array.from(verseList.children)
      .map((li) => li.querySelector('span').textContent);

    if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
      result.textContent = 'Congratulations! You solved the puzzle!';
    } else {
      result.textContent = '';
    }
  }
</script>

</body>
</html>
