<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  header, section, footer {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .verse-container {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .verse-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .verse-container li {
    background: #eee;
    margin: 10px 0;
    padding: 10px;
    border-radius: 4px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
  }
  .button-group {
    display: flex;
    gap: 5px;
    margin-right: 10px;
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 5px 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 0.9em;
  }
  .btn:hover {
    background: #0056b3;
  }
  #result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.2em;
  }
  .hidden {
    display: none;
  }
  .timer {
    font-size: 1.5em;
    text-align: center;
    margin: 10px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Bible Verse Emoji Game</h1>
  <h2>Rearrange the Lines to Reveal the Verse</h2>
</header>

<section class="controls">
  <button class="btn" id="startBtn">Start Game</button>
  <button class="btn hidden" id="hintBtn">Hint (+5 seconds)</button>
</section>

<div class="timer hidden" id="timer">Time: 0s</div>
<section class="verse-container">
  <ul id="verseList"></ul>
</section>

<div id="result"></div>

<section id="leaderboard" class="hidden">
  <h3>Leaderboard</h3>
  <ol></ol>
</section>

<section id="emailSignup" class="hidden">
  <h3>Subscribe for Daily Puzzles</h3>
  <form>
    <input type="email" placeholder="Enter your email" required />
    <button class="btn">Subscribe</button>
  </form>
</section>

<footer>
  <p>&copy; 2024 Bible Emoji Game</p>
</footer>

<script>
  const correctOrder = [
    "for üôè so üíì the üåç,",
    "that he gave his only üßí,",
    "that whosoever believeth in him",
    "should üö´‚ò†Ô∏è",
    "but have ‚ôæÔ∏èüíì."
  ];

  const verseList = document.getElementById('verseList');
  const startBtn = document.getElementById('startBtn');
  const hintBtn = document.getElementById('hintBtn');
  const result = document.getElementById('result');
  const timerDisplay = document.getElementById('timer');
  const leaderboard = document.getElementById('leaderboard');
  const emailSignup = document.getElementById('emailSignup');

  let timer = 0;
  let timerInterval;

  startBtn.addEventListener('click', startGame);
  hintBtn.addEventListener('click', giveHint);

  function startGame() {
    result.textContent = '';
    leaderboard.classList.add('hidden');
    emailSignup.classList.add('hidden');
    hintBtn.classList.remove('hidden');
    timerDisplay.classList.remove('hidden');
    timer = 0;
    updateTimer();

    timerInterval = setInterval(() => {
      timer++;
      updateTimer();
    }, 1000);

    const scrambledOrder = [...correctOrder].sort(() => Math.random() - 0.5);

    verseList.innerHTML = '';
    scrambledOrder.forEach((line, index) => {
      const li = document.createElement('li');
      li.dataset.index = index;
      li.innerHTML = `
        <div class="button-group">
          <button class="btn move-up">‚¨ÜÔ∏è</button>
        </div>
        <span>${line}</span>
      `;
      verseList.appendChild(li);
    });

    setupButtons();
  }

  function setupButtons() {
    const upButtons = document.querySelectorAll('.move-up');

    upButtons.forEach((btn) => {
      btn.addEventListener('click', () => {
        const li = btn.closest('li');
        const prev = li.previousElementSibling;
        if (prev) {
          verseList.insertBefore(li, prev);
        }
        checkOrder();
      });
    });
  }

  function giveHint() {
    for (let i = 0; i < verseList.children.length; i++) {
      const currentLine = verseList.children[i];
      const correctLine = correctOrder[i];

      if (currentLine.querySelector('span').textContent !== correctLine) {
        const correctLi = Array.from(verseList.children).find(
          (li) => li.querySelector('span').textContent === correctLine
        );

        verseList.insertBefore(correctLi, currentLine);
        timer += 5; // Add penalty
        updateTimer();
        checkOrder();
        break;
      }
    }
  }

  function updateTimer() {
    timerDisplay.textContent = `Time: ${timer}s`;
  }

  function checkOrder() {
    const currentOrder = Array.from(verseList.children)
      .map((li) => li.querySelector('span').textContent);

    if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
      clearInterval(timerInterval);
      result.textContent = `Congratulations! You solved the puzzle in ${timer} seconds!`;
      leaderboard.classList.remove('hidden');
      emailSignup.classList.remove('hidden');
      hintBtn.classList.add('hidden');
    } else {
      result.textContent = '';
    }
  }
</script>

</body>
</html>
