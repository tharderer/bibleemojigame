<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<link rel="stylesheet" href="bible_verse_styles.css" />
</head>
<body>

<header>
  <h1>Bible Verse Emoji Game</h1>
  <h2 id="gameInstructions">Drag and drop the lines to their correct positions!</h2>
</header>

<section class="controls" id="startScreen">
  <button class="btn" id="startBtn">Start Game</button>
</section>

<div class="timer hidden" id="timer">Time: 0s</div>

<section class="box-container hidden" id="gameArea">
  <div class="scramble-box" id="scrambleBox">
    <h3>Scrambled Lines</h3>
  </div>
  <div class="unscramble-box" id="unscrambleBox">
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
  </div>
</section>
<section class="leaderboard hidden" id="leaderboardSection">
  <h2>Leaderboard</h2>
  <ol id="leaderboard"></ol>
</section>

<section class="completion-container hidden" id="completionScreen">
  <h2>Congratulations!</h2>
  <p id="finalTime"></p>
  <p>The correct verse is:</p>
  <ul id="correctVerse"></ul>
  <button class="btn" id="playAgainBtn">Play Again</button>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/interact.js/1.10.11/interact.min.js"></script>
<script type="module" src="firebase_leaderboard.js"></script>
<script src="bible_verse_script.js"></script>


</body>
</html>
