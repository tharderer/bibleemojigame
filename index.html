<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  header, section, footer {
    padding: 20px;
    max-width: 600px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .verse-container {
    background: #fff;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .verse-container ul {
    list-style: none;
    padding: 0;
    margin: 0;
    position: relative;
  }
  .verse-container li {
    background: #eee;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
    touch-action: none;
    user-select: none;
    position: relative;
    cursor: grab;
  }
  .verse-container li.dragging {
    z-index: 1000;
    opacity: 0.8;
    transform: scale(1.05);
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  .btn:hover {
    background: #0056b3;
  }
  #result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
  }
  .timer-container {
    text-align: center;
    margin-top: 20px;
  }
  .timer-container span {
    font-weight: bold;
    font-size: 1.2em;
  }
  .leaderboard-container {
    text-align: center;
    margin-top: 40px;
  }
  .leaderboard-container h3 {
    margin-bottom: 10px;
  }
  .leaderboard-container ol {
    padding-left: 20px;
    text-align: left;
    max-width: 300px;
    margin: 0 auto;
  }
  .email-signup {
    margin-top: 40px;
    text-align: center;
  }
  .email-signup input[type="email"] {
    padding: 10px;
    width: 70%;
    max-width: 300px;
    margin-bottom: 10px;
    font-size: 1em;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  .email-signup input[type="submit"] {
    background: #28a745;
    border: none;
    color: #fff;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  .email-signup input[type="submit"]:hover {
    background: #218838;
  }
</style>
</head>
<body>

<header>
  <h1>Guess the Bible Verse from Emojis</h1>
  <h2>Engage with Scripture in a Fun, Interactive Way</h2>
</header>

<section class="controls">
  <button class="btn" id="startBtn">Start</button>
</section>

<section class="timer-container">
  <p>Time: <span id="timer">00:00</span></p>
</section>

<section class="verse-container">
  <ul id="verseList"></ul>
</section>

<div id="result"></div>

<section class="leaderboard-container">
  <h3>Leaderboard (Top 5 Times)</h3>
  <ol id="leaderboard"></ol>
</section>

<section class="email-signup">
  <h2>Stay Updated with New Puzzles!</h2>
  <form action="#" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required /><br>
    <input type="submit" value="Subscribe Now" />
  </form>
  <p style="font-size:0.8em;color:#777;margin-top:10px;">We respect your privacy. Unsubscribe anytime.</p>
</section>

<footer>
  <p>&copy; 2024 Bible Emoji Game</p>
</footer>

<!-- Interact.js from CDN -->
<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
  const correctOrder = [
    "for 🙏 so 💓 the 🌍,",
    "that he gave his only 🧒,",
    "that whosoever believeth in him",
    "should 🚫☠️",
    "but have ♾️💓."
  ];

  let startTime;
  let isSolved = false;
  let timerInterval = null;

  const verseList = document.getElementById('verseList');
  const startBtn = document.getElementById('startBtn');
  const result = document.getElementById('result');
  const timerEl = document.getElementById('timer');
  const leaderboardEl = document.getElementById('leaderboard');

  startBtn.addEventListener('click', startGame);

  function startGame() {
    result.textContent = '';
    isSolved = false;
    clearInterval(timerInterval);
    timerEl.textContent = "00:00";

    let scrambled;
    do {
      scrambled = [...correctOrder];
      scrambled.sort(() => Math.random() - 0.5);
    } while (!isDerangement(scrambled));

    verseList.innerHTML = '';
    scrambled.forEach((line) => {
      const li = document.createElement('li');
      li.textContent = line;
      verseList.appendChild(li);
    });

    startTime = Date.now();
    startTimer();
    setupInteract();
  }

  function isDerangement(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === correctOrder[i]) return false;
    }
    return true;
  }

  function checkOrder() {
    if (isSolved) return;
    const items = Array.from(verseList.querySelectorAll('li')).map(li => li.textContent.trim());
    if (JSON.stringify(items) === JSON.stringify(correctOrder)) {
      const timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);
      result.textContent = `Correct! You solved it in ${timeTaken} seconds.`;
      isSolved = true;
      clearInterval(timerInterval);
      postTimeToLeaderboard(timeTaken);
    }
  }

  function startTimer() {
    timerInterval = setInterval(() => {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerEl.textContent = `${minutes}:${seconds}`;
    }, 1000);
  }

  function setupInteract() {
    let offsetY = 0;

    interact('#verseList li')
      .draggable({
        inertia: false,
        modifiers: [
          interact.modifiers.restrictRect({
            restriction: 'parent',
            endOnly: true
          })
        ],
        listeners: {
          start(event) {
            const target = event.target;
            target.classList.add('dragging');
            target.style.zIndex = '1000';
            const rect = target.getBoundingClientRect();
            offsetY = event.clientY - rect.top;
          },
          move(event) {
            const target = event.target;
            const listItems = Array.from(verseList.querySelectorAll('li'));
            const topPosition = event.clientY - offsetY;

            // Move the element visually
            target.style.transform = `translateY(${topPosition - target.offsetTop}px)`;

            // Reorder elements dynamically
            listItems.forEach((li) => {
              const rect = li.getBoundingClientRect();
              if (target !== li && event.clientY > rect.top && event.clientY < rect.bottom) {
                const referenceNode = event.clientY < rect.top + rect.height / 2 ? li : li.nextSibling;
                verseList.insertBefore(target, referenceNode);
              }
            });
          },
          end(event) {
            const target = event.target;
            target.classList.remove('dragging');
            target.style.transform = '';
            target.style.zIndex = '';
            checkOrder();
          }
        }
      });
  }

  async function fetchLeaderboard() {
    try {
      const response = await fetch('https://example.com/leaderboard', { method: 'GET' });
      if (!response.ok) throw new Error('Network response was not ok');
      const times = await response.json();
      updateLeaderboardDisplay(times);
    } catch (error) {
      console.error('Error fetching leaderboard:', error);
      leaderboardEl.innerHTML = '<li>Unable to load leaderboard.</li>';
    }
  }

  async function postTimeToLeaderboard(timeTaken) {
    try {
      const response = await fetch('https://example.com/leaderboard', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ time: Number(timeTaken) })
      });
      if (!response.ok) throw new Error('Network response was not ok');
      await fetchLeaderboard();
    } catch (error) {
      console.error('Error posting time:', error);
    }
  }

  function updateLeaderboardDisplay(times) {
    leaderboardEl.innerHTML = '';
    if (!times || times.length === 0) {
      const li = document.createElement('li');
      li.textContent = 'No times yet.';
      leaderboardEl.appendChild(li);
    } else {
      const topFive = times.slice(0, 5);
      topFive.forEach(time => {
        const li = document.createElement('li');
        li.textContent = `${time} seconds`;
        leaderboardEl.appendChild(li);
      });
    }
  }

  fetchLeaderboard();
</script>

</body>
</html>
