<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  header, section, footer {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .word-bank, .unscramble-area {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 0;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .unscramble-area {
    justify-content: flex-start;
  }
  .word {
    background: #eee;
    padding: 10px;
    border-radius: 4px;
    user-select: none;
    cursor: grab;
    font-size: 1.2em;
    text-align: center;
    touch-action: none;
  }
  .word.dragging {
    z-index: 1000;
    opacity: 0.8;
    transform: scale(1.1);
    position: absolute;
  }
  .placeholder {
    background: #dcdcdc;
    border: 2px dashed #aaa;
    padding: 10px;
    border-radius: 4px;
    min-width: 50px;
    text-align: center;
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  .btn:hover {
    background: #0056b3;
  }
  #result {
    text-align: center;
    margin-top: 20px;
    font-weight: bold;
    font-size: 1.2em;
  }
</style>
</head>
<body>

<header>
  <h1>Bible Verse Emoji Game</h1>
  <h2>Unscramble the Words to Reveal the Verse</h2>
</header>

<section class="controls">
  <button class="btn" id="startBtn">Start Game</button>
</section>

<section class="word-bank" id="wordBank"></section>
<section class="unscramble-area" id="unscrambleArea"></section>

<div id="result"></div>

<footer>
  <p>&copy; 2024 Bible Emoji Game</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
<script>
  const correctOrder = [
    "for ðŸ™", "so ðŸ’“", "the ðŸŒ,",
    "that he", "gave his", "only ðŸ§’,",
    "that whosoever", "believeth in", "him",
    "should ðŸš«â˜ ï¸", "but have â™¾ï¸ðŸ’“."
  ];

  let scrambledWords = [];
  const wordBank = document.getElementById('wordBank');
  const unscrambleArea = document.getElementById('unscrambleArea');
  const startBtn = document.getElementById('startBtn');
  const result = document.getElementById('result');

  startBtn.addEventListener('click', startGame);

  function startGame() {
    scrambledWords = [...correctOrder].sort(() => Math.random() - 0.5);
    renderWordBank();
    renderUnscrambleArea();
    result.textContent = '';
    setupDragAndDrop();
  }

  function renderWordBank() {
    wordBank.innerHTML = '';
    scrambledWords.forEach(word => {
      const wordElem = document.createElement('div');
      wordElem.className = 'word';
      wordElem.textContent = word;
      wordElem.setAttribute('draggable', 'true');
      wordBank.appendChild(wordElem);
    });
  }

  function renderUnscrambleArea() {
    unscrambleArea.innerHTML = '';
    correctOrder.forEach(() => {
      const placeholder = document.createElement('div');
      placeholder.className = 'placeholder';
      unscrambleArea.appendChild(placeholder);
    });
  }

  function setupDragAndDrop() {
    interact('.word').draggable({
      inertia: true,
      listeners: {
        start(event) {
          const target = event.target;
          target.classList.add('dragging');
        },
        move(event) {
          const target = event.target;
          target.style.transform = `translate(${event.dx}px, ${event.dy}px)`;
        },
        end(event) {
          const target = event.target;
          target.classList.remove('dragging');
          target.style.transform = '';
        }
      }
    });

    interact('.placeholder').dropzone({
      accept: '.word',
      overlap: 0.5,
      ondrop(event) {
        const word = event.relatedTarget;
        const placeholder = event.target;
        placeholder.textContent = word.textContent;
        placeholder.classList.remove('placeholder');
        placeholder.classList.add('word');
        word.remove();
        checkSolution();
      }
    });
  }

  function checkSolution() {
    const currentOrder = Array.from(unscrambleArea.children)
      .map(child => child.textContent.trim());

    if (currentOrder.join(' ') === correctOrder.join(' ')) {
      result.textContent = 'Congratulations! You unscrambled the verse!';
    }
  }
</script>

</body>
</html>
