<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
    touch-action: none; /* Prevent default touch behaviors */
  }
  header, section, footer {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .box-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .scramble-box, .unscramble-box {
    flex: 1;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background: #fff;
    min-height: 300px;
  }
  .scramble-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  .unscramble-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .slot {
    border: 2px dashed #aaa;
    padding: 10px;
    border-radius: 4px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9f9f9;
  }
  .draggable {
    background: #eee;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
    cursor: grab;
    user-select: none;
    text-align: center;
    touch-action: none; /* Ensure immediate response to dragging */
  }
  .draggable.dragging {
    opacity: 0.7;
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  .btn:hover {
    background: #0056b3;
  }
  .hidden {
    display: none;
  }
  .timer {
    font-size: 1.5em;
    text-align: center;
    margin: 10px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Bible Verse Emoji Game</h1>
  <h2 id="gameInstructions">Drag and drop the lines to their correct positions!</h2>
</header>

<section class="controls" id="startScreen">
  <button class="btn" id="startBtn">Start Game</button>
</section>

<div class="timer hidden" id="timer">Time: 0s</div>

<section class="box-container hidden" id="gameArea">
  <div class="scramble-box" id="scrambleBox">
    <h3>Scrambled Lines</h3>
  </div>
  <div class="unscramble-box" id="unscrambleBox">
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
  </div>
</section>

<section class="completion-container hidden" id="completionScreen">
  <h2>Congratulations!</h2>
  <p id="finalTime"></p>
  <p>The correct verse is:</p>
  <ul id="correctVerse"></ul>
  <button class="btn" id="playAgainBtn">Play Again</button>
</section>

<script src="bible_verse_script.js"></script>

</body>
</html>
