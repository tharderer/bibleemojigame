<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bible Verse Emoji Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #fafafa;
    color: #333;
  }
  header, section, footer {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  header {
    text-align: center;
    padding-top: 50px;
  }
  h1 {
    font-size: 2em;
    margin-bottom: 10px;
  }
  h2 {
    color: #555;
    font-weight: normal;
    margin-bottom: 20px;
  }
  .controls {
    text-align: center;
    margin-bottom: 20px;
  }
  .box-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .scramble-box, .unscramble-box {
    flex: 1;
    padding: 20px;
    border: 2px solid #ccc;
    border-radius: 8px;
    background: #fff;
    min-height: 300px;
  }
  .scramble-box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
  }
  .unscramble-box {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .slot {
    border: 2px dashed #aaa;
    padding: 10px;
    border-radius: 4px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #f9f9f9;
  }
  .draggable {
    background: #eee;
    margin: 5px 0;
    padding: 10px;
    border-radius: 4px;
    cursor: grab;
    user-select: none;
    text-align: center;
  }
  .draggable.dragging {
    opacity: 0.7;
  }
  .btn {
    background: #007BFF;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
  }
  .btn:hover {
    background: #0056b3;
  }
  .hidden {
    display: none;
  }
  .timer {
    font-size: 1.5em;
    text-align: center;
    margin: 10px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Bible Verse Emoji Game</h1>
  <h2 id="gameInstructions">Drag and drop the lines to their correct positions!</h2>
</header>

<section class="controls" id="startScreen">
  <button class="btn" id="startBtn">Start Game</button>
</section>

<div class="timer hidden" id="timer">Time: 0s</div>

<section class="box-container hidden" id="gameArea">
  <div class="scramble-box" id="scrambleBox">
    <h3>Scrambled Lines</h3>
  </div>
  <div class="unscramble-box" id="unscrambleBox">
    <h3>Unscramble Area</h3>
    <div class="slot" data-index="0"></div>
    <div class="slot" data-index="1"></div>
    <div class="slot" data-index="2"></div>
    <div class="slot" data-index="3"></div>
    <div class="slot" data-index="4"></div>
  </div>
</section>

<section class="completion-container hidden" id="completionScreen">
  <h2>Congratulations!</h2>
  <p id="finalTime"></p>
  <p>The correct verse is:</p>
  <ul id="correctVerse"></ul>
  <button class="btn" id="playAgainBtn">Play Again</button>
</section>

<script>
  const correctOrder = [
    "for 🙏 so 💓 the 🌍,",
    "that he gave his only 🧒,",
    "that whosoever believeth in him",
    "should 🚫☠️",
    "but have ♾️💓."
  ];

  const startBtn = document.getElementById('startBtn');
  const scrambleBox = document.getElementById('scrambleBox');
  const unscrambleBox = document.getElementById('unscrambleBox');
  const timerDisplay = document.getElementById('timer');
  const gameArea = document.getElementById('gameArea');
  const startScreen = document.getElementById('startScreen');
  const completionScreen = document.getElementById('completionScreen');
  const finalTime = document.getElementById('finalTime');
  const correctVerse = document.getElementById('correctVerse');
  const playAgainBtn = document.getElementById('playAgainBtn');

  let timer = 0;
  let timerInterval;

  startBtn.addEventListener('click', startGame);
  playAgainBtn.addEventListener('click', resetGame);

  function startGame() {
    startScreen.classList.add('hidden');
    gameArea.classList.remove('hidden');
    timerDisplay.classList.remove('hidden');

    timer = 0;
    updateTimer();

    timerInterval = setInterval(() => {
      timer++;
      updateTimer();
    }, 1000);

    const scrambledOrder = shuffle([...correctOrder]);

    scrambleBox.innerHTML = '';
    scrambledOrder.forEach((line) => {
      const div = document.createElement('div');
      div.classList.add('draggable');
      div.textContent = line;
      div.draggable = true;
      scrambleBox.appendChild(div);
    });

    setupDragAndDrop();
  }

  function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
  }

  function setupDragAndDrop() {
    const draggables = document.querySelectorAll('.draggable');
    const slots = document.querySelectorAll('.slot');

    draggables.forEach((draggable) => {
      draggable.addEventListener('dragstart', () => {
        draggable.classList.add('dragging');
      });

      draggable.addEventListener('dragend', () => {
        draggable.classList.remove('dragging');
      });
    });

    slots.forEach((slot) => {
      slot.addEventListener('dragover', (e) => {
        e.preventDefault();
      });

      slot.addEventListener('drop', (e) => {
        const draggingElement = document.querySelector('.dragging');
        if (draggingElement && !slot.firstChild) {
          slot.appendChild(draggingElement);
          checkOrder();
        }
      });
    });
  }

  function checkOrder() {
    const slots = document.querySelectorAll('.slot');
    const currentOrder = Array.from(slots).map((slot) => slot.textContent.trim());

    if (JSON.stringify(currentOrder) === JSON.stringify(correctOrder)) {
      clearInterval(timerInterval);
      showCompletionScreen();
    }
  }

  function updateTimer() {
    timerDisplay.textContent = `Time: ${timer}s`;
  }

  function showCompletionScreen() {
    gameArea.classList.add('hidden');
    timerDisplay.classList.add('hidden');
    completionScreen.classList.remove('hidden');

    finalTime.textContent = `You solved the puzzle in ${timer} seconds!`;
    correctVerse.innerHTML = '';
    correctOrder.forEach((line) => {
      const li = document.createElement('li');
      li.textContent = line;
      correctVerse.appendChild(li);
    });
  }

  function resetGame() {
    completionScreen.classList.add('hidden');
    startScreen.classList.remove('hidden');
  }
</script>

</body>
</html>
